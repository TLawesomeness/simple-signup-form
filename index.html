<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <title>Registration Samples</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <div class="container">
    <div class ="panel panel-default">

      <div class ="panel-heading">
        <h3 class="panel-title">Sign Up</h3>
      </div>

      <div class ="panel-body">

        <form class="form-horizontal">
          <div class ="form-group">
            <label for="name" class="col-sm-2 control-label">* Name</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="nameTextBox" placeholder="Enter name">
            </div>
          </div>

          <div class ="form-group">
            <label for="email" class="col-sm-2 control-label">* Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="emailTextBox" placeholder="Enter email">
            </div>
          </div>

          <div class ="form-group">
            <label for="password" class="col-sm-2 control-label">* Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="passwordTextBox" placeholder="Enter password">
              <a href="" data-toggle="tooltip" data-placement="right" data-original-title="Need assistance?"><span class="glyphicon glyphicon-question-sign"></span></a>
            </div>
          </div>

          <div class ="form-group">
            <label for="password" class="col-sm-2 control-label">* Re-type Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="passwordTextBox" placeholder="Re-type password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox">I agree to the <a href="">Terms of Use</a> and <a href="">Privacy Policy</a>.
                </label>
              </div>
            </div>
          </div>

          <div class="panel-footer">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign Up</button>
                <a href="">Learn more</a>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!--   jQuery -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!--Bootstrap-->
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="app.js"></script>

</body>
